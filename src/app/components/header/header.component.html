<div class="container bg-primary text-white mb-2">
    <div class="d-flex justify-content-between">
        <h1>JSA</h1>
        <div class="ms-auto d-flex">
            <div class="my-auto">
                <span class="my-auto" *ngIf="vm.url; else signIn">{{ vm.url }}</span>
                <span class="my-auto" *ngIf="vm.selectedProject">{{ vm.selectedProject.key }}</span>
            </div>
            <ng-template #signIn>
                <p class="my-auto">Log in to use the app</p>
            </ng-template>
        </div>
    </div>
</div>
