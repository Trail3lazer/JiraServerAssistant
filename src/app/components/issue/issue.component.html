<div #issueRef>
    <div class="card card-body">
        <p class="card-text truncate">{{ issue.fields.summary }}</p>
        <div class="d-flex justify-content-between">
            <img
                *ngIf="issue.fields.assignee; else unassigned"
                class="rounded"
                [src]="issue.fields.assignee.avatarUrls['32x32']"
                [alt]="issue.fields.assignee.displayName"
            />
            <ng-template #unassigned>
                <img
                    class="rounded"
                    src="https://img.icons8.com/pastel-glyph/2x/person-male--v2.png"
                    alt="Unassigned"
                />
            </ng-template>
            <img
                *ngIf="issue.fields.priority"
                class="rounded mt-auto priority"
                [src]="issue.fields.priority.iconUrl"
                [alt]="issue.fields.priority.name"
            />
        </div>
    </div>
    <div *ngIf="!dropdownHidden" class="context-menu">
        <div class="list-group">
            <div class="list-group-item list-group-item-action">The current link item</div>
            <div class="list-group-item list-group-item-action">A second link item</div>
            <div class="list-group-item list-group-item-action">A third link item</div>
            <div class="list-group-item list-group-item-action">A fourth link item</div>
            <div class="list-group-item list-group-item-action">A disabled link item</div>
        </div>
    </div>
</div>
